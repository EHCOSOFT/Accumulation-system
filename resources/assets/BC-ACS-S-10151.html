<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>웹적립시스템</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <div class="content-wrap">
            <div class="top">
                <div class="left w-5">
                    <div class="admin-login">
                        <h1>고객 전화번호 변경</h1>
                        <img src="img/logo.svg" alt="">
                    </div>
                </div>
                <div class="right w-5 bg-gray">
                    <div class="login-area">
                        <h2>관리자 패스워드</h2>
                        <div class="input-wrap">
                            <div class="input-group">
                                <input type="password" placeholder="비밀번호">
                            </div>
                        </div>
                        <button type="button" class="btn btn-lg btn-primary">패스워드 인증</button>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <ul>
                    <li class="horizontal">
                        <div class="left horizontal g-4">
                            <img src="img/logo.svg" alt="" class="bot-logo">
                            <h2>디지털미디어시티역 1호점</h2>
                        </div>
                        <div class="right">
                            <div class="time-group">
                                <h2>오후 6:12</h2>
                                <p>2023년 12월 12일</p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="#">
                            <dl>
                                <dt><img src="img/ico/i-home.svg" alt=""></dt>
                                <dd>첫화면 가기</dd>
                            </dl>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
</body>

</html>
