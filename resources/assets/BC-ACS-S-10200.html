<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>웹적립시스템</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <div class="content-wrap">
            <div class="top">
                <div class="left w-6">
                    <div class="qr-code">
                        <h2>쿠폰 QR코드 스캔</h2>
                        <div class="qr-code-box">
                            <div class="qr-code-scan bg-gray"></div>
                            <div class="qr-code-term">
                                <p>개인정보 이용 및 약관에 동의하시면, QR코드를 인식하거나, 전화번호를 입력하시고 확인을 눌러주세요. <a href="#">(개인정보 이용약관 전문
                                        보기)</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right w-4 bg-gray p-0">
                    <div class="number">
                        <p>010-1234-4567</p>
                        <div class="btn-group">
                            <button type="button" class="number-item">1</button>
                            <button type="button" class="number-item">2</button>
                            <button type="button" class="number-item">3</button>
                            <button type="button" class="number-item">4</button>
                            <button type="button" class="number-item">5</button>
                            <button type="button" class="number-item">6</button>
                            <button type="button" class="number-item">7</button>
                            <button type="button" class="number-item">8</button>
                            <button type="button" class="number-item">9</button>
                            <button type="button" class="number-item"><img src="img/ico/i-arrow-clockwise.svg"></button>
                            <button type="button" class="number-item">0</button>
                            <button type="button" class="number-item"><img src="img/ico/i-arrow-left.svg"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <ul>
                    <li class="horizontal">
                        <div class="left horizontal g-4">
                            <img src="img/logo.svg" alt="" class="bot-logo">
                            <h2>디지털미디어시티역 1호점</h2>
                        </div>
                        <div class="right">
                            <div class="time-group">
                                <h2>오후 6:12</h2>
                                <p>2023년 12월 12일</p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="#">
                            <dl>
                                <dt><img src="img/ico/i-point-search.svg" alt=""></dt>
                                <dd>확인</dd>
                            </dl>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
</body>

</html>
