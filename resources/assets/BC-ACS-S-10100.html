<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>웹적립시스템</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <div class="content-wrap">
            <div class="top">
                <div class="left">

                </div>
                <div class="right">
                    <img src="img/logo.svg" alt="">
                    <div class="time-group">
                        <h2>오후 6:12</h2>
                        <p>2023년 12월 12일</p>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <ul>
                    <li>
                        <a href="#">
                            <dl>
                                <dt><img src="img/ico/i-box.svg" alt=""></dt>
                                <dd>
                                    <h1>디지털미디어시티역 1호점</h1>
                                </dd>
                            </dl>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <dl>
                                <dt><img src="img/ico/i-coupon.svg" alt=""></dt>
                                <dd>쿠폰 사용</dd>
                            </dl>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <dl>
                                <dt><img src="img/ico/i-point-search.svg" alt=""></dt>
                                <dd>포인트 조회</dd>
                            </dl>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <dl>
                                <dt><img src="img/ico/i-point-accumulation.svg" alt=""></dt>
                                <dd>포인트 적립</dd>
                            </dl>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- S : adminModal  -->
    <div id="adminModal" class="modal-wrap admin-modal active">
        <div class="modal-inner">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">관리자 기능 바로가기</h2>
                    <button class="btn-modal-close">
                        <img src="img/ico/i-x.svg" alt="">
                    </button>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-md btn-primary">가맹점 관리자 사이트 접속</button>
                    <button type="button" class="btn btn-md btn-primary">고객 전화번호 변경 신청</button>
                    <button type="button" class="btn btn-md btn-primary">직접 적립 취소</button>
                    <button type="button" class="btn btn-md btn-primary">본사 상담 관리</button>
                </div>
            </div>
        </div>
    </div>
    <!-- E : adminModal -->

    <script src="js/common.js"></script>
</body>

</html>
