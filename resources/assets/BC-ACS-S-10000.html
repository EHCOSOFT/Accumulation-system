<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>웹적립시스템</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <div class="login-wrap">
            <div class="left">
                <img src="img/logo.svg" alt="">
            </div>
            <div class="right">
                <div class="login-area">
                    <h2>MANAGEMENT LOGIN</h2>
                    <div class="input-wrap">
                        <div class="input-group">
                            <input type="text" placeholder="아이디">
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="비밀번호">
                        </div>
                        <div class="check-group">
                            <input type="checkbox" id="check01">
                            <label for="check01">로그인 정보 기억하기</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-lg btn-primary">가맹점 로그인</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
